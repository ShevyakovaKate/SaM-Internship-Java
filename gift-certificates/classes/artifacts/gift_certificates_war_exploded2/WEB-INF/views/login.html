
<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sing in</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script src="/resources/lib/mustache.min.js"></script>

    <link rel="stylesheet" href="/resources/css/sing-in.css">

    <script type="text/javascript" src="/resources/js/header.js"></script>

    <script type="text/javascript" src="/resources/js/sing-in.js"></script>


</head>
<body>

<div th:replace="template/header.html :: header"></div>

<section class="section bg-light">
    <div class="container col-3" id="sing-in-container">

        <ul id="messages" th:with="notifyMessages=${session[T(com.samsolutions.service.impl.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
            <li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
                th:class="${#strings.toLowerCase(msg.type)}">
            </li>
            <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
          T(com.samsolutions.service.impl.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}">
            </span>
        </ul>

        <div class="row justify-content-center">
            <div class="container container--mini">
                <img class="img-fluid mx-auto d-block mb-2" id="user-icon" src="../resources/img/user.png"
                     alt="user-icon">
                <h1 class="mb-1 text-center" th:text="#{btn.sign.in}">Sign in</h1>
                <form th:action="@{/login}" th:method="post">

                    <div class="form-group">
                        <label for="user_login" th:text="#{label.login}"></label>
                        <input type="text" name="login" id="user_login" class="form-control" value="" size="20" required>
                    </div>
                    <div class="form-group">
                        <label for="user_pass" th:text="#{label.password}"></label>
                        <input type="password" name="password" id="user_pass" class="form-control" size="20" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-brand btn-block mb-4" value="Sign In">
                        <input type="hidden" name="${_csrf.parameterName}"
                               value="${_csrf.token}" />
                    </div>

                </form>
                <div class="row">
                    <p class="small text-center text-gray-soft" th:text="#{label.dont.have.account}">
                    <a th:href="@{/registration/}" th:text="#{btn.sing.up}"></a></p>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="template/footer.html :: footer"></div>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>
</html>
