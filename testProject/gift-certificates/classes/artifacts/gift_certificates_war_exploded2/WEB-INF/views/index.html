<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="/resources/css/index.css">

    <script src="/resources/lib/mustache.min.js"></script>

    <script src="/resources/js/index.js"></script>

    <script src="/resources/js/header.js"></script>

    <title>Hello, world!</title>
</head>

<body>

<div th:replace="template/header.html :: header"></div>

<div class="row justify-content-center bg-light">
    <div class="shadow p-3 p-md-5 m-md-3 text-center bg-light col-md-8 border-dark rounded"
         style="background-image: url(resources/img/Christmas_wallpapers_Purple_gift_boxes_on_Christmas_052773_.jpg)">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal" th:text="#{label.certificates}"></h1>
            <p class="lead font-weight-normal" th:text="#{label.welcom.message}"></p>
            <a class="btn btn-outline-secondary" id="btn-search" th:href="@{'/certificates/'}" th:text="#{btn.find.certificates}"></a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

    <div class="d-md-flex flex-md-equal w-100   col-md-8" style="padding: 0%">
        <div class="shadow col bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden border-dark rounded ">
            <div class="my-3 py-3">
                <h2 class="display-5">Another headline</h2>
                <p class="lead">And an even wittier subheading.</p>
            </div>
            <div class="bg-light shadow-sm mx-auto img-bg"></div>
        </div>
        <div class="shadow col bg-light pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden border-dark rounded">
            <div class="my-3 p-3">
                <h2 class="display-5">Another headline</h2>
                <p class="lead">And an even wittier subheading.</p>
            </div>
            <div class="bg-dark shadow-sm mx-auto img-bg"></div>
        </div>
    </div>
</div>

<div th:replace="template/footer.html :: footer"></div>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
