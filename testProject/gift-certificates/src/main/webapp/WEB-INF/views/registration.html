<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script src="/resources/lib/mustache.min.js"></script>

    <link rel="stylesheet" href="/resources/css/sing-up.css">

    <script type="text/javascript" src="/resources/js/header.js"></script>

    <script type="text/javascript" src="/resources/js/sing-up.js"></script>


</head>
<body>

<div th:replace="template/header.html :: header"></div>

<section class="section bg-light">
    <div class="container col-3" id="sing-up-container">
        <div class="row justify-content-md-center">
            <div class="container container--xs">
                <div class="woocommerce">

                    <div id="signup_div_wrapper">

                        <img class="img-fluid mx-auto d-block mb-3" id="user-icon" src="../resources/img/user.png"
                             alt="user-icon">
                        <h1 class="mb-1 text-center">Sign up</h1>

                       <!-- <div th:if="${errorDTO != null && errorDTO.fieldErrors != null}">
                            <div th:each="errorField : ${errorDTO.fieldErrors}">
                                <div class="alert alert-danger" role="alert" th:text="${errorDTO.fieldErrors}">
                            </div>
                        </div>-->

                        <form th:action="@{/users}" th:object="${informationDTO}" method="post" class="register">

                            <div class="form-group mb-3">
                                <label for="reg_sr_login" th:text="#{label.login}"><span class="required">*</span></label>
                                <input type="text" th:field="*{login}" name="login" id="reg_sr_login" class="form-control" required/>
                            </div>

                            <div class="form-group mb-3">
                                <label for="reg_email" th:text="#{label.email.address}"><span class="required">*</span></label>
                                <input type="email" th:field="*{email}" name="email" id="reg_email" class="form-control" required/>
                                <!--<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>-->
                            </div>

                            <div class="form-group mb-3">
                                <label for="reg_password" th:text="#{label.password}"><span class="required">*</span></label>
                                <input type="password" th:field="*{password}" name="password" id="reg_password" class="form-control" minlength="8" required/>
                            </div>

                            <div class="form-group mb-3">
                                <label for="reg_password_repeat" th:text="#{label.password.confirm}"><span class="required">*</span></label>
                                <input type="password" th:field="*{matchingPassword}" name="matchingPassword" id="reg_password_repeat" class="form-control" required/>
                            </div>

                            <div class="form-group">
                                <input type="submit" name="wp-submit" id="wp-submit"  class="btn btn-brand btn-block mb-4" th:text="#{btn.sign.up}">
                            </div>


                        </form>

                        <p class="text-gray-soft text-center small mb-2" th:text="#{label.already.have.account}"> <a th:href="@{/sing-in/}" th:text="#{btn.sign.in}"></a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="template/footer.html :: footer"></div>

<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>
</html>
